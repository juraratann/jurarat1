<script>
        // Function to fetch a random cat image
        async function getRandomCatImage() {
            try {
                // Fetch data from the Cat API
                const response = await fetch('https://api.thecatapi.com/v1/images/search');
                const data = await response.json();

                // Get the image URL from the data
                const imageUrl = data[0].url;

                // Return the image URL
                return imageUrl;
            } catch (error) {
                console.error('Error fetching cat image:', error);
            }
        }

        // Function to change the cat image
        async function changeRandomCatImage() {
            // Get the image element by ID
            const imgElement = document.getElementById('catImage');

            // Get a random cat image URL
            const randomCatImageUrl = await getRandomCatImage();

            // Change the image source
            imgElement.src = randomCatImageUrl;
        }

        // Call the function to change the cat image initially
        changeRandomCatImage();
</script>

<script>
    // Function to fetch a random tiger image
    async function getRandomTigerImage() {
        try {
            const response = await fetch('https://picsum.photos/300/200?random&category=animals');
            const imageUrl = response.url;
            return imageUrl;
        } catch (error) {
            console.error('Error fetching tiger image:', error);
        }
    }

    // Function to change the tiger image
    async function changeRandomTigerImage() {
        const imgElement = document.getElementById('tigerImage');
        const randomTigerImageUrl = await getRandomTigerImage();
        imgElement.src = randomTigerImageUrl;
    }

    // Call the function to change the tiger image initially
    changeRandomTigerImage();
</script>

<script>
  function fetchNationality() {
      var name = document.getElementById('name').value;
      if (name.trim() === "") {
          alert("Please enter a name");
          return;
      }

      fetch(`https://api.nationalize.io?name=${name}`)
          .then(response => response.json())
          .then(data => {
              displayResult(data);
          })
          .catch(error => {
              console.error('Error fetching data:', error);
              alert('Error fetching data. Please try again.');
          });
  }

  function displayResult(data) {
      var resultDiv = document.getElementById('result');
      var countryData = data.country[0];

      if (countryData) {
          var countryId = countryData.country_id;
          var probability = (countryData.probability * 100).toFixed(2);
          resultDiv.innerHTML = `<p>Your most likely country is ${countryId} with a probability of ${probability}%.</p>`;
      } else {
          resultDiv.innerHTML = "<p>No data available for the provided name.</p>";
      }
  }
</script>

<script>
  function fetchPrices() {
      var now = new Date();
      var currentTime = now.toLocaleTimeString();

      fetch('https://api.coinbase.com/v2/exchange-rates?currency=USDT')
          .then(response => response.json())
          .then(data => {
              displayPrices(data);
              displayLastUpdateTime(currentTime);
          })
          .catch(error => {
              console.error('Error fetching data:', error);
              alert('Error fetching data. Please try again.');
          });
  }
  function displayPrices(data) {
      var pricesDiv = document.getElementById('prices');
      var rates = data.data.rates;

      var currencies = ['1INCH', 'AAVE', 'ABT', 'ACH', 'ACS', 'ADA', 'AED', 'BTC', 'ETH'];
      var pricesHtml = '<p>1 USDT can buy:</p><ul>';

      currencies.forEach(currency => {
          if (rates[currency]) {
              pricesHtml += `<li>${currency}: ${rates[currency]}</li>`;
          } else {
              pricesHtml += `<li>${currency}: N/A</li>`;
          }
      });

      pricesHtml += '</ul>';
      pricesDiv.innerHTML = pricesHtml;
  }

  function displayLastUpdateTime(currentTime) {
      var updateTimeDiv = document.getElementById('lastUpdateTime');
      updateTimeDiv.innerHTML = `<p>Last Update Time: ${currentTime}</p>`;
  }

  fetchPrices();

  setInterval(fetchPrices, 3000);
</script>
